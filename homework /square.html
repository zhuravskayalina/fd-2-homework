<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
    <style>
        .square {
            width: 50px;
            height: 50px;
            background-color: lightpink;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <script>
        const square = document.querySelector('.square');
        document.body.addEventListener('keydown', function(event) {
        let coords = square.getBoundingClientRect();
        const left = 37;
        const up = 38;
        const right = 39;
        const down = 40;
            switch (event.keyCode) {
                    case left: 
                    if (coords.left <= 0) break;
                        square.style.left = coords.left - 5 + 'px';
                        break;
                    case up: 
                        if (square.style.top <= 0) break;
                        square.style.top = coords.top - 5 + 'px';
                        break;
                        
                    case right: 
                        if (square.style.rigth >= document.body.offsetWidth) break;
                        square.style.left = coords.left + 5 + 'px';
                        break;

                    case down: 
                        square.style.top = coords.top + 5 + 'px';
                        break;
                        }
        })
        
    </script>
</body>
</html>
