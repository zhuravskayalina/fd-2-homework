<body>
    <script>
        function isPalindrome(string) {
            string = string.toLowerCase()
            
            if (string === string.split('').reverse().join('')) {
                return `${string} is palindrome`
            } else {
                return `${string} is not palindrome`
            }
        }

        console.log(isPalindrome('Alla'));
    </script>
</body>
