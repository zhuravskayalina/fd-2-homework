<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKETA</title>
</head>
<body>
    <script>
        let surname = prompt('Введите Вашу фамилию', 'Иванова');

        while (!surname) {
            surname = prompt('Введите Вашу фамилию еще раз', 'Иванова');
        };

        let name = prompt('Введите Ваше имя', 'Мария');
        while (!name) {
            name = prompt('Введите Ваше имя', 'Мария');
        };

        let patronymic = prompt('Введите Ваше отчество', 'Ивановна');
        while (!patronymic) {
            patronymic = prompt('Введите Ваше отчество', 'Ивановна');  
        };

        let age = +prompt('Введите Ваш возраст', 30);

        while (!age || (age <= 0 || age > 150)) {
            age = +prompt('Введите Ваш возраст корректно', 30);
        }

        let sex = confirm('Ваш пол - женский?') ? 'женский' : 'мужской';

        let isRetiree = 'нет';

        if (sex === 'мужской' && age > 65) {
            isRetiree = 'да';
        } else if (sex === 'женский' && age > 60) {
            isRetiree = 'да';
        }
        // то же самое с помощью тернарного оператора:
        //  let isRetiree = (sex === 'мужской' && age > 65) || (sex === 'женский' && age) > 60 ? 'да' : 'нет'; 

        alert (
        `Ваше ФИО: ${surname} ${name} ${patronymic}
        Ваш возраст в годах: ${age}
        ваш возраст в днях: ${age * 365} 
        через 5 лет вам будет: ${+age + 5} 
        ваш пол: ${sex}
        вы на пенсии: ${isRetiree}`)


    </script>
</body>
</html>
