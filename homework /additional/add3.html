<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add3</title>
</head>

<body>
    <div class="result"></div>
    <script>
        function removeForbiddenSybmols(string) {
            const punctuationMarks = [',', '.', '?', '-', ';', '/', '!', '"', "(", ')'];
            let newStr = string.toLowerCase().split(' ').join('')
                .replaceAll('ё', 'е')
                .replaceAll('ъ', 'ь');

            let newArr = [];

            for (let i = 0; i < newStr.length; i++) {
                if (!punctuationMarks.includes(newStr[i])) {
                    newArr.push(newStr[i])
                }
            }
            return newArr.join('');
        }

            function isPalindrome(str) {
                let firstChar = str.slice(0, 1);
                let lastChar = str.slice(-1);

                if (str.length < 2) return true;

                if (firstChar === lastChar) {
                   return isPalindrome(str.slice(1, -1));
                }

                return false;
            }

            function logIsPalindrome(str) {
                const formattedString = removeForbiddenSybmols(str);
                const isStringPalindrome = isPalindrome(formattedString);
                const resultString = `${str} is ${isStringPalindrome ? '...' : '...not'} a palindrome`;
                return resultString;
            }

            const resultOutput = document.querySelector('.result');

            const str1 = 'Лёша на полке клопа нашёл';
            const str2 = 'Лёша';
            const str3 = 'ьЬ Ьъ';

            const result1 = logIsPalindrome(str1);
            const result2 = logIsPalindrome(str2);
            const result3 = logIsPalindrome(str3);

            resultOutput.innerHTML = result1 + '<br>' + result2 + '<br>' + result3;

    </script>
</body>

</html>
