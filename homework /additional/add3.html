<body>
    <script>
        function removeForbiddenSybmols(string) {
            const punctuationMarks = [',', '.', '?', '-', ';', '/', '!', '"', "(", ')'];
            let newStr = string.toLowerCase().split(' ').join('')
                .replaceAll('ё', 'е')
                .replaceAll('ъ', 'ь');

            let newArr = [];

            for (let i = 0; i < newStr.length; i++) {
                if (!punctuationMarks.includes(newStr[i])) {
                    newArr.push(newStr[i])
                }
            }
            return newArr.join('');
        }

            function isPalindrome(str) {
                let firstChar = str.slice(0, 1);
                let lastChar = str.slice(-1);

                if (str.length < 2) return true;

                if (firstChar === lastChar) {
                   return isPalindrome(str.slice(1, -1));
                }

                return false;
            }

            function logIsPalindrome(str) {
                const formattedString = removeForbiddenSybmols(str);
                const isStringPalindrome = isPalindrome(formattedString);
                const resultString = `${str} is ${isStringPalindrome ? '' : 'not'}a palindrome`;
                console.log(resultString);
            }

            logIsPalindrome('Лёша на полке клопа нашёл');
            logIsPalindrome('Лёша');
            logIsPalindrome('ьЬ Ьъ');

    </script>
</body>
