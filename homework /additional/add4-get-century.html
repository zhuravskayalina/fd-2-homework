<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get century</title>
</head>
<body>
    <script>
        function getCentury(year) {
             return Math.ceil(year / 100);
        } 

    console.log(getCentury(1980)); //20
    console.log(getCentury(901)); //10
    console.log(getCentury(1102)); //12

    </script>
</body>
</html>
