<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <script>
        function reverse(str) {
            return str.split('').reverse().join('');
        }

        console.log(reverse('привет'));
    </script>
</body>
</html>
