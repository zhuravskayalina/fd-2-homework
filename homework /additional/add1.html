<body>
    <script>
        function trim(string) {
            while (string.startsWith(' ')) {
                string = string.slice(1)
            } 

            while (string.endsWith(' ')) {
                string = string.slice(0, -1)
            }

            return `|${string}|`
        }

        console.log(trim('     hello    '))
    </script>
</body>
