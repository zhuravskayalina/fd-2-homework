<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        .button {
            height: 40px;
        }

        .result {
            grid-column-start: 2;
            grid-column-end: 4;
        }

    </style>
</head>
<body>
<div class="calculator">
    <input type="button" class="button" value="1" onclick="getNumber(1)">
    <input type="button" class="button" value="2" onclick="getNumber(2)">
    <input type="button" class="button" value="3" onclick="getNumber(3)">
    <input type="button" class="button" value="+" onclick="getOperation('+')">
    <input type="button" class="button" value="4" onclick="getNumber(4)">
    <input type="button" class="button" value="5" onclick="getNumber(5)">
    <input type="button" class="button" value="6" onclick="getNumber(6)">
    <input type="button" class="button" value="-" onclick="getOperation('-')">
    <input type="button" class="button" value="7" onclick="getNumber(7)">
    <input type="button" class="button" value="8" onclick="getNumber(8)">
    <input type="button" class="button" value="9" onclick="getNumber(9)">
    <input type="button" class="button" value="*" onclick="getOperation('*')">
    <input type="button" class="button" value="0" onclick="getNumber(0)">
    <input type="button" class="button result" value="=" onclick="getResult(x, y, operator)">
    <input type="button" class="button" value="/" onclick="getOperation('/')">

</div>

<script>

    let x, y;
    let operator = '';
    let result;

    function getNumber(num) {
        if (!x) {
            x = num;
            console.log('x:'+x);
        } else {
            y = num;
            console.log('y:'+y);
        }
        return;
    }

    function getOperation(operation) {
        operator = operation;
        console.log('operator:' + operator);
        return;
    }

    function getResult(x, y, operation) {
        switch(operation) {
            case '+': result = x + y; break;
            case '-': result = x - y; break;
            case '*': result = x * y; break;
            case '/': result = x / y; break;
        }
        console.log(`${x} ${operator} ${y} = ${result}`);
        return result; 
    }



    

</script>
</body>
</html>
